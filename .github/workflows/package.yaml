name: Push Docker Image to GitHub Container Registry

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Pull Alpine latest image from Docker Hub
        run: docker pull alpine:latest

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Tag and push image to GitHub Container Registry
        run: |
          docker tag alpine:latest ghcr.io/${{ github.repository_owner }}/alpine:latest
          docker push ghcr.io/${{ github.repository_owner }}/alpine:latest
